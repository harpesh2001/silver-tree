<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js" />
    <title>HTML</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="imgcontainer">
            <img src="./images/hero-image.png" class="img" />
          </div>
        </div>

        <div class="col-lg-6">
          <form>
            <div class="logocontainer">
              <img src="./images/logo.svg" />
            </div>
            <div class="dic">
              <h2>
                We are <b style="color: #c8242f">experts</b> in business,
                marketing,growth,&sales.
              </h2>
            </div>
            <div class="col-lg-8 dic1">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <h3 class="login">Login into your account</h3>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Username"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
              </div>
            </div>

            <div class="">
              <button
                type="button"
                class="button"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Login
              </button>
              <a href="#!" class="forgotpass">Forgot password?</a>
              <p style="color: #adadad; margin-top: 23.13px">
                Are you a new Member?<a href="#!" class="link-danger"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
