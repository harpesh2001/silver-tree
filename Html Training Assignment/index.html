<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="./js/custom.js" />
    <title>HTML</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="imgcontainer">
            <img src="./images/hero-image.png" class="img" />
          </div>
        </div>

        <div class="col-lg-6">
          <form>
            <div class="logocontainer">
              <img src="./images/logo.svg" />
            </div>
            <div class="dic">
              <h2>
                We are <b style="color: #c8242f">experts</b> in business,
                marketing,growth,&sales.
              </h2>
            </div>
            <div class="col-lg-8 dic1">
              <div class="form-outline mb-4">
                <h3 class="login">Login into your account</h3>
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Username"
                />
              </div>

              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
              </div>
            </div>

            <div class="">
              <button
                type="button"
                class="button"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Login
              </button>
              <a href="#!" class="forgotpass">Forgot password?</a>
              <p style="color: #c8242f; margin-top: 23.13px">
                Are you a new Member?<a href="#!" class="link-danger"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
