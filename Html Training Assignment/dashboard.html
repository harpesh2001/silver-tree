<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/dashboardStyle.css"
    />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container main">
      <div class="row header">
        <div class="col-2">
          <img id="menuBar" src="./images/menu-bar.svg" />
          <img id="logo" src="./images/logo.svg" />
        </div>

        <div class="col-8 search">
          <img id="search" src="./images/search-icon.svg" />
          Search
        </div>

        <div class="col-2">
          <img id="notification" src="./images/notification-icon.svg" />
          <img id="profile" src="./images/profile.png" /> John Doe
          <img id="downArrow" src="./images/downward-arrow.svg" />
        </div>
      </div>
    </div>
    <div class="row mainContent">
      <div class="col-2 nav">
        <div class="row dashboardContainer">
          <img id="dashboard" src="./images/dashboard-active.svg" alt="" />
          <b id="active">Dashboard</b>
        </div>
        <div class="row anaContainer">
          <img id="analysis" src="./images/graph-default.svg" alt="" />
          <b>Analysis</b>
        </div>
        <div class="row indContainer">
          <img id="index" src="./images/inbox-default.svg" alt="" />
          <b>Inbox</b>
        </div>
        <div class="row hisContainer">
          <img id="history" src="./images/clock-default.svg" alt="" />
          <b>History</b>
        </div>
        <div class="row userContainer">
          <img id="user" src="./images/user-default.svg" alt="" />
          <b>Users</b>
        </div>
        <div class="row maintainContainer">
          <img id="maintanance" src="./images/maintenance-default.svg" alt="" />
          <b>Maintenance</b>
        </div>
        <div class="row settingsContainer">
          <img id="settings" src="./images/setting-default.svg" alt="" />
          <b>Setting</b>
        </div>
      </div>
      <div class="col-10" id="cont">
        <div class="row">
          <p id="db">Dashboard</p>
        </div>

        <div class="d-inline-flex">
          <div class="flex-column">
            <img src="./images/star.svg" alt="" id="dashboardImg" />
          </div>
          <div class="flex-column">
            <img src="./images/new-product.svg" alt="" id="dashboardImg" />
          </div>
          <div class="flex-column">
            <img src="./images/total-product.svg" alt="" id="dashboardImg" />
          </div>
          <div class="flex-column">
            <img src="./images/dollar-filled.svg" alt="" id="dashboardImg" />
          </div>
          <div class="flex-column">
            <img src="./images/money-bag.svg" alt="" id="dashboardImg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
