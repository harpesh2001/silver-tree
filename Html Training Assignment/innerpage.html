<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inner Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/innerpageStyle.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/dashboardStyle.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="row header">
      <div class="col-2">
        <img id="menuBar" src="./images/menu-bar.svg" alt="" />
        <img id="logo" src="./images/logo.svg" alt="" />
      </div>

      <div class="col-8 search">
        <img id="search" src="./images/search-icon.svg" alt="" />
        Search
      </div>

      <div class="col-2">
        <img id="notification" src="./images/notification-icon.svg" alt="" />
        <img id="profile" src="./images/profile.png" alt="" /> John Doe
        <img id="downArrow" src="./images/downward-arrow.svg" alt="" />
      </div>
    </div>
    <div class="row">
      <div class="col-2 nav">
        <div>
          <div class="row anaContainer">
            <img id="analysis" src="./images/dashboard-default.svg" alt="" />
            <b>Dashboard</b>
          </div>
          <div class="row dashboardContainer">
            <img id="dashboard" src="./images/graph-active.svg" alt="" />
            <b id="active">Analysis</b>
          </div>
          <div class="row indContainer">
            <img id="index" src="./images/inbox-default.svg" alt="" />
            <b>Inbox</b>
          </div>
          <div class="row hisContainer">
            <img id="history" src="./images/clock-default.svg" alt="" />
            <b>History</b>
          </div>
          <div class="row userContainer">
            <img id="user" src="./images/user-default.svg" alt="" />
            <b>Users</b>
          </div>
          <div class="row maintainContainer">
            <img
              id="maintanance"
              src="./images/maintenance-default.svg"
              alt=""
            />
            <b>Maintenance</b>
          </div>
          <div class="row settingsContainer">
            <img id="settings" src="./images/setting-default.svg" alt="" />
            <b>Setting</b>
          </div>
        </div>
      </div>
      <div class="col-10">
        <div class="row">
          <p id="db">Analysis</p>
        </div>






        <div class="row ">
            <div class="col formcontainer">
              <div class="row">
              <div id="onecolumn"><span>One Column</span></div><br><br>
              </div>

              <div class="row">
                  <div class="row">
                      <input type="text" class="form-control" id="formInput" placeholder="Name"></br>
                  </div>

                  <div class="row">
                      <select class="form-control" id="formInput" required>
                          <option selected value="">Dropdown</option>
                          <option>2</option>
                          <option>3</option>
                      </select></br>
                  </div>
                  <div class="row">
                      <textarea class="form-control" id="formInput" rows="5"
                          placeholder="Multiple line"></textarea>
                  </div>
            </div><br><br>

            <div class="row">
              <div id="twocolumn"><span>Two Column</span></div><br><br>
            </div>
              
            <div class="row" >  
              
                      <div class="col-6">
                          <input type="text" class="form-control" placeholder=" Name">
                      </div>
                      <div class="col-6">
                          <input type="text" class="form-control" value="johndoe">
                      </div>
                  </div><br>

                  <div class="row">
                      <div class="col">
                          <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="col">
                          <select class="form-control" id="exampleFormControlSelect1" required>
                              <option selected value="">Dropdown</option>
                              <option>2</option>
                              <option>3</option>
                          </select>
                      </div>
              
            </div><br><br>


            <div class="row">
              <div id="threecolumn"><span>Three Column</span></div><br><br>
            </div>

              <form>
                  <div class="row">
                      <div class="col">
                          <input type="text" class="form-control">
                      </div>
                      <div class="col">
                          <input type="password" class="form-control" value=".........">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" value="johndoe" id="iuser">
                      </div>
                  </div>
              </form><br><br>

              <div id="fourcolumn"><span>Four Column</span></div><br>

              <form>
                  <div class="row">
                      <div class="col">
                          <input type="text" class="form-control" value="UI designer" id="uiborder">
                          <small id="uidesign">Enter Valid Data</small>
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Name">
                          <small class="form-text text-muted">Enter your full name as per ID</small>
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" value="johndoe">
                      </div>
                      <div class="col">
                          <select class="form-control" required>
                              <option selected value="">Select</option>
                              <option>2</option>
                              <option>3</option>
                          </select>
                      </div>
                  </div>
              </form><br><br>

              <div id="otherdesign"><span>Other Design Elements</span></div><br>
              <div id="text2"><span>File Upload</span></div><br>
              <form>
                  <div class="form-group">
                    <button id="but">Upload</button>
                  </div>
              </form><br>


              <div id="text2"><span>Radio Button</span></div><br>
              <form>                      
                <div class="row radio" >
                  <div class="form-check" >
                    <input class="form-check-input" type="radio" name="exampleRadios" id="Red" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      Option 1
                    </label>
                  </div>
                  <div class="form-check second">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="Red" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Option 2
                    </label>
                  </div>
                </div><br>
            </form>

             

              <div id="text2"><span>Checkbox</span></div><br>
              <form>
                <div class="row checkbox">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Red">
                    <label class="form-check-label" for="defaultCheck1">
                      Option 1
                    </label>
                    
                  </div>
                  <div class="form-check second">
                    <input class="form-check-input" type="checkbox" value="" id="Red" >
                    <label class="form-check-label" for="defaultCheck2">
                      Option 2
                    </label>
                  </div>
                </div><br>
              </form>
              
              <div id="text2"><span>Snackbar</span></div><br>
              <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder=" Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option selected value="">Dropdown</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div><br>
                
              </form>

              <div id="text2"><span>Call to action</span></div><br>
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-outline-secondary">Secondary</button>
              <br><br>

              <div id="text2"><span>Tabs</span></div><br>
              <div class="row">
                   


              </div>
        </div>  

        </div>
    
</div>
</div>











  </body>
</html>
